apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-app
  namespace: default
spec:
  project: default

  source:
    repoURL: 'https://github.com/DevOpsByOmer/Projects'
    targetRevision: main
    path: helm-charts/frontend

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
